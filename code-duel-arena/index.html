<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Duel Arena</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div id="game-container">
    <h1 id="title">Pokémon Coding Duel</h1>

    <!-- Turn Indicator -->
    <div id="turn-indicator" style="text-align: center; font-weight: bold; margin-bottom: 10px;">
      Turn: <span id="current-turn">User</span>
    </div>

    <!-- Battle Area -->
    <div class="battle-area">
      <!-- Player Sprite -->
      <div class="sprite-left">
        <img width="20%" src="https://img.pokemondb.net/sprites/emerald/back-normal/pikachu.png" alt="Pikachu">
        <div class="hp-container">
          <div class="hp-bar" id="hp-player1" style="width: 100%; background-color: green;"></div>
          <p class="hp-text" id="hp-text-player1">100%</p>
        </div>
      </div>

      <!-- Bot Sprite -->
      <div class="sprite-right">
        <img width="20%" src="https://img.pokemondb.net/sprites/scarlet-violet/normal/emboar.png" alt="Emboar">
        <div class="hp-container">
          <div class="hp-bar" id="hp-player2" style="width: 100%; background-color: green;"></div>
          <p class="hp-text" id="hp-text-player2">100%</p>
        </div>
      </div>
    </div>

    <!-- Battle Log -->
    <div class="battle-log" id="battle-log">
      <p>Welcome to the Pokémon Code Duel Arena!</p>
    </div>

    <!-- Main Area -->
    <div class="main-area">
      <!-- Problem Section -->
      <div class="problem-section" id="problem-section">
        <h2>Pick a move to try</h2>
        <div class="move-selection">
          <h3>Choose Your Move</h3>
          <div class="moves">
            <button class="move-btn" data-move="quick_attack">Quick Attack</button>
            <button class="move-btn" data-move="thunder_shock">Thunder Shock</button>
            <button class="move-btn" data-move="slam">Slam</button>
            <button class="move-btn" data-move="thunder_bolt">Thunder Bolt</button>
          </div>
        </div>

        <p id="problem-text"></p>
      </div>

      <!-- Code Section -->
      <div class="code-section">
        <h2>Write code here!</h2>
        <div id="editor"></div>
        <div class="buttons">
          <button id="submit-code">Attack</button>
        </div>
      </div>
    </div>

    <!-- Game Over Display -->
    <div id="game-over" style="text-align: center; margin-top: 20px; font-size: 1.5em; font-weight: bold; color: red;"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
