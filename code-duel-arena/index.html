<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Duel Arena</title>
    <link rel="stylesheet" href="src/style.css" />



</head>
<body>
    
    <div id="game-container">
        <h1 id="title">Pokemon Coding Duel</h1>
        <div class="battle-area">
            <div class="sprite-left">
                <img src="https://img.pokemondb.net/sprites/x-y/normal/serperior.png" alt="Serperior">
                <div class="hp-bar" id="hp-player1"></div>
            </div>

            <div class="sprite-right">
                <img width=50% src="https://img.pokemondb.net/sprites/scarlet-violet/normal/emboar.png" alt="Emboar">
                <div class="hp-bar" id="hp-player2"></div>
            </div>
        </div>
        <div class="battle-log" id="battle-log">
            <p>Pikachu is using thunderbolt.
                ... It fails ...
            </p>
        </div>

        <div class="main-area">
            <div class="problem-section" id="problem-section">
                <h2>Problem</h2>
                <p id="problem-text">Odd or Even Checker
                    Problem Statement:
                    
                    Write a Python program that asks the user for a whole number. Then, determine if that number is odd or even and print the result.
                    
                    </p>
            </div>
            <div class="code-section">
                <h2>Write code here!</h2>
                <div id="editor"></div>
                <!-- <textarea rows=25 columns=5 id="editor">// your code here</textarea> -->
                <!-- <textarea rows=25 columns=5 id="editor">// your code here</textarea> -->
                <textarea id="console">Test case 1: PASS</textarea>
                <div class="console" id="console-output"></div>
                <div class="buttons">
                    <button id="run-tests">Run Tests</button>
                    <button id="submit-code">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="src/main.js"></script>
</body>
</html>
